<div class="panel panel-info" style="margin: 10px;">
	<div class="container">
		<form method="post" id="userPasswordReset" flexy:ignore>
			<input type="hidden" name="frmUserID" value="{user.usr_id}" />
            <input type="hidden" name="action" value="resetPassword" />
		
			<div class="topbtns">
				<a type="button" href="javascript:formSubmit('userPasswordReset');" class="btn btn-primary">
					<span class="glyphicon glyphicon-refresh"></span> {translate(#Reset password now#)}
				</a>
			    <a class="btn btn-info" type="button" href="{makeUrl(##,#user#,#user#)}">
			    	<span class="glyphicon glyphicon-remove"></span> {translate(#Cancel#)}
				</a>
			</div>
			
			{msgGet()}
			
			<div class="message">
		        <div class="warningMessage">{translate(#Reset password info#)}</div>
		    </div>

			<div class="form-group">
				<label class="col-lg-3 control-label">{translate(#Resetting password for#)}</label>
				<div class="col-lg-9">
	      			<span>{user.username}</span>
				</div>
	    	</div>
			
			<div class="form-group">
				<label class="col-lg-3 control-label">{translate(#Notify user#)} </label>
				<div class="col-lg-9">
	      			<input type="checkbox" id="frmPasswdResetNotify" name="frmPasswdResetNotify"/>
				</div>
	    	</div>
            
    </form>
</div>
