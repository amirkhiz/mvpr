<form id="block-login" method="post" style="margin-top: 5px;" action="{makeUrl(#login#,#login#,#user#)}" flexy:ignore class="form-inline" role="form">
	<div class="form-group">
	    <input id="frm_company_block" class="form-control input-sm"style="height: 25px;" placeholder="Company number" type="text"
	           name="frmCompany_num" />
	</div>
	<div class="form-group">
	    <input id="frm_username_block" class="form-control input-sm"style="height: 25px;" placeholder="Username" type="text"
	           name="frmUsername" value="{username}" />
	</div>
	<div class="form-group">
	    <input id="frm_password_block" class="form-control input-sm" style="height: 25px;" placeholder="Password" type="password"
	           name="frmPassword" value="{password}" />
	</div>
	<div class="form-group">
        <button class="form-control btn-primary input-sm" type="submit" style="height: 25px; padding: 0px 10px;" name="submitted">{translate(#login#)} <span class="glyphicon glyphicon-log-in"></span></button>
	</div>
	<div class="btn-group" style="margin-bottom: 0px;">
	  <button type="button" style="height: 25px; padding: 0px 10px; font-size: 12px;" class="btn btn-info dropdown-toggle input-sm" data-toggle="dropdown">
	    {translate(#Register#)} <span class="glyphicon glyphicon-user"></span><span class="caret"></span>
	  </button>
	  <ul class="dropdown-menu" role="menu">
	    <li><a href="{makeUrl(##,#register#,#user#)}">{translate(#User Register#)}</a></li>
		<!--<li><a href="{makeUrl(##,#register#,#user#,##,#frmRegType|2#)}">{translate(#Company Register#)}</a></li>-->
	    <li class="divider"></li>
	    <li><a href="{makeUrl(##,#password#,#user#)}">{translate(#Forgot Password#)}</a></li>
	  </ul>
	</div>
</form>
